<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер времени</title>
    <link rel="stylesheet" href="./css/task1.css" />
  </head>
  <body>
    <div class="container">
      <h2>Минуты в часы</h2>
      <input
        type="number"
        id="inputMinutes"
        placeholder="Введите время в минутах"
      />
      <button onclick="convertTime()">Перевести</button>
      <div id="result"></div>
    </div>

    <script>
      function convertTime() {
        let minutes = parseInt(document.getElementById("inputMinutes").value);
        if (isNaN(minutes)) {
          document.getElementById("result").innerHTML =
            "Пожалуйста, введите корректное число минут.";
          return;
        }

        let hours = Math.floor(minutes / 60);
        let remainingMinutes = minutes % 60;

        let resultString = hours + " часов ";
        if (remainingMinutes > 0) {
          resultString += remainingMinutes + " минут";
        }

        document.getElementById("result").innerHTML = resultString;
      }
    </script>
  </body>
</html>

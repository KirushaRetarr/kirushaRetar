<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вычисление значений</title>
    <link rel="stylesheet" type="text/css" href="./css/task2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Вычисление значений</h1>
      <div class="input-group">
        <label for="inputN">Введите натуральное число n:</label>
        <input
          type="number"
          id="inputN"
          placeholder="Натуральное число n"
          oninput="clearError()"
        />
        <div id="inputErrorN" class="error"></div>
      </div>
      <div class="input-group">
        <label for="inputA">Введите действительное число a:</label>
        <input
          type="number"
          id="inputA"
          placeholder="Введите значение a"
          oninput="clearError()"
        />
        <div id="inputErrorA" class="error"></div>
      </div>
      <div class="input-group">
        <label for="inputB">Введите действительное число b:</label>
        <input
          type="number"
          id="inputB"
          placeholder="Введите значение b, не равное a"
          oninput="clearError()"
        />
        <div id="inputErrorB" class="error"></div>
      </div>
      <button onclick="calculateValues()">Вычислить</button>
      <div id="results"></div>
    </div>

    <script src="./js/code.js"></script>
  </body>
</html>

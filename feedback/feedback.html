    <!--Форма обратной связи-->
    <main>
      <div class="feedback-wrapper">
        <h2>Форма обратной связи</h2>
        <form id="feedbackForm" onsubmit="return validateForm()">
          <div>
            <label for="name">Имя:</label>
            <input
              placeholder="Введите имя"
              type="text"
              id="name"
              name="name"
              required
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              placeholder="Введите адрес электронной почты"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div>
            <label for="message">Сообщение:</label>
            <textarea
              placeholder="Введите ваше сообщение"
              id="message"
              name="message"
              rows="4"
              maxlength="500"
              required
            ></textarea>
            <p id="charCount">Осталось символов: 200</p>
          </div>
          <div>
            <label for="subject">Тема обращения:</label>
            <select id="subject" name="subject" required>
              <option value="">Выберите тему</option>
              <option value="technical">Техническая поддержка</option>
              <option value="billing">Вопросы по оплате</option>
              <option value="feedback">Обратная связь</option>
            </select>
          </div>
          <div>
            <label for="subscribe">Подписаться на новости:</label>
            <input type="checkbox" id="subscribe" name="subscribe" />
          </div>
        </form>
        <div id="errorMessages"></div>
        <button onclick="saveUserData()">Отправить</button>
        <button onclick="displayUserData()">Отобразить историю</button>
        <button onclick="clearUserData()">Очистить историю</button>
      </div>
      <div id="userData"></div>
    </main>
